<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="game-logic.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <template>
      <img
        class="X"
        src="icons/plus-svgrepo-com.svg"
        width="90%"
        height="auto"
      />
      <img
        class="O"
        src="icons/circle-svgrepo-com.svg"
        width="90%"
        height="auto"
      />
    </template>

    <div id="main">
      <div id="player1-info">
        <label for="player1-name">Name:</label>
        <input type="text" id="player1-name" name="player1-name"/>

        <img
          class="X"
          src="icons/plus-svgrepo-com.svg"
          width="100%"
          height="auto"
        />
      </div>

      <div id="game"></div>

      <div id="player2-info">
        <label for="player2-name">Name:</label>
        <input type="text" id="player2-name" name="player2-name"/>

        <img
          class="O"
          src="icons/circle-svgrepo-com.svg"
          width="100%"
          height="auto"
        />
      </div>
    </div>
  </body>
</html>
